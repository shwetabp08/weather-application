<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      width: 100%;
      height: 150vh;
      background: linear-gradient(rgba(1, 1, 69, 0.5), rgba(1, 1, 69, 0.5)), 
                  url(images/weather.jpg) center no-repeat;
      background-size: cover;
    }
    @media(min-width:992px){
      body{
        height: 100vh;
      }
    }
    
  </style>
</head>
<body>
  <h1 class="fw-bold text-white text-center py-5 text-uppercase display-5">Weather  Application</h1>
  <div class="container">
    <div class="row px-2 justify-content-center g-4 gap-4">
      <form id="weatherForm" class="border border-3 rounded-3 col-lg-5 p-5 bg-white border-info">
        <div class="mb-5">
          <label for="cityname" class="form-label fw-semibold mb-3 fs-5">City Name :</label>
          <input type="text" class="form-control rounded-0 p-2" id="cityname" required/>
        </div>
        <button type="submit" id="btnSubmit" class="btn btn-info rounded-5 px-4 fs-5 fw-semibold">Submit</button>
      </form>
      <div class="col-lg-5 border border-3 border-info text-center text-dark bg-white p-5 rounded-3" style="display: none;" id="weather">
        
      </div>
    </div>
  </div>

  <script src="JS/script.js"></script>
</body>
</html>
